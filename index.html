<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark" id="h">
        <a class="navbar-brand" href="#">CODER</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        
        </div>
      </nav>
 

    

      
        <div class="card text-center row justify-content-center col-md-6 card mx-auto my-5" style="width: 80vw; height:50vh; " >
            <div class="card-header p-3 mb-2 bg-warning text-dark">
              CONVERTER
            </div>
            <div class="card-body">
              <h5 class="card-title " >MONEY CONVERTER</h5>
              <br>
              <br>
              <br>
              <form>
                <label class="font-weight-bold">From:</label>
                <select id="from">
                   <option value="USD">USD</option>
                   <option value="EUR">EUR</option>
                   <option value="GBP">GBP</option>
                   <option value="INR">INR</option>
                </select>
                <label class="font-weight-bold">To:</label>
                <select id="to">
                   <option value="USD">USD</option>
                   <option value="EUR">EUR</option>
                   <option value="GBP">GBP</option>
                   <option value="INR">INR</option>
                </select>
                <label class="font-weight-bold">Amount:</label>
                <input type="text" id="amount" />
                <button type="button" id="convert" class="btn btn-outline-success">Convert</button>
                <p id="result"></p>
             </form>
              
            </div>
            <div class="card-footer text-muted p-3 mb-2 bg-warning text-dark">
           
            </div>
          </div>
      
          <script>
            const convert = document.getElementById("convert");
            const result = document.getElementById("result");
            const from = document.getElementById("from");
            const to = document.getElementById("to");
            const amount = document.getElementById("amount");
            convert.addEventListener("click", function() {
               let fromCurrency = from.value;
               let toCurrency = to.value;
               let amt = amount.value;
               fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`)
               .then(response => {
                     return response.json();
               })
               .then(data => {
                  let rate = data.rates[toCurrency];
                  let total = rate * amt;
                  result.innerHTML = `${amt} ${fromCurrency} = ${total}
                  ${toCurrency}`;
               });
            });
         </script>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
